<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto Evasão</title>
  <link rel="icon" type="image/x-icon" href="./images/logo2.png">
  <link rel="stylesheet" href="styles.css">

  <!-- Ícones Google -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- D3 e Plotly -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
<div class="container">

  <aside>
    <div class="top">
      <div class="logo">
        <img src="./images/logo2.png" />
        <h2>PROJ. <span class="warning">EVASAO</span></h2>
      </div>
      <div class="close" id="close-btn">
        <span class="material-symbols-outlined">close</span>
      </div>
    </div>

    <div class="sidebar">
      <a href="index.html">
        <span class="material-symbols-outlined">grid_view</span>
        <h3>Dashboard</h3>
      </a>
      <a href="#">
        <span class="material-symbols-outlined">analytics</span>
        <h3>Análises</h3>
      </a>
      <a href="tabela.html" class="active">
        <span class="material-symbols-outlined">table</span>
        <h3>Tabela</h3>
      </a>
      <a href="sobre.html">
        <span class="material-symbols-outlined">info</span>
        <h3>Sobre</h3>
      </a>
    </div>
  </aside>

  <!-- MAIN -->
  <main>
    <div class="header">
      <h2>Tabela</h2>

	    <div id="cursoRadio" class="radio-group"></div>

      <!-- BOTÃO DROPDOWN -->
      <div class="filters-dropdown">
        <button class="dropdown-btn">
          <span class="material-symbols-outlined">filter_list</span>
          <h3>Filtros</h3>
          <span class="material-symbols-outlined">arrow_drop_down</span>
        </button>

        <div class="dropdown-content" id="filtersBox">

          <div class="filter-group">
            <h4>Modalidade</h4>
            <select id="modalidadeSelect"></select>
          </div>

          <div class="filter-group">
            <h4>Período</h4>
            <div class="date-range">
              <select id="anoInicialSelect"></select>
              <select id="anoFinalSelect"></select>
            </div>
          </div>

          <div class="filter-group">
            <h4>Sexo</h4>
            <div id="sexoBox" class="checkbox-group"></div>
          </div>

          <div class="filter-group">
            <h4>Cota</h4>
            <div id="cotaBox" class="checkbox-group"></div>
          </div>

          <div class="filter-group">
            <h4>Etnia</h4>
            <div id="etniaBox" class="checkbox-group"></div>
          </div>

        </div>
      </div>
    </div>

    <!-- TABELA -->
<div class="table-section">
  <div class="table-header">
    <h2>Tabela de Dados</h2>
    <button id="downloadBtn" class="download-btn">
      <span class="material-symbols-outlined">download</span>
    </button>
  </div>
<div class="table-info">
  <small><strong id="tableCount">0</strong> registros</small>
</div>
  <div class="table-container">
    <table id="dataTable">
      <thead>
        <tr>
          <th>Curso</th>
          <th>Modalidade</th>
          <th>Ano Evasão</th>
          <th>Sexo</th>
          <th>Etnia</th>
          <th>Cota</th>
          <th>Forma Evasão</th>
          <th>Qtde Evadidos</th>
          <th>Qtde Formados</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Dados serão inseridos aqui -->
      </tbody>
    </table>
  </div>
</div> 

  </main>

  <div class="right">
    <div class="top">
      <button id="menu-btn">
        <span class="material-symbols-outlined">menu</span>
      </button>
    </div>
  </div>

</div>

<script src="./js/comum.js"></script>
<script src="./js/tabela.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
